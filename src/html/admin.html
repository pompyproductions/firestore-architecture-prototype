<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Archi Studio Prototype | Admin Panel</title>
</head>
<body>
  <main class="admin">
    <h1>Admin Panel</h1>
    <section id="logged-in">
      <button type="button" id="logout-button">Log out</button>
      <ul id="project-list"></ul>
    </section>
    <section id="logged-out">
      <input type="email" name="" id="login-email">
      <input type="password" name="" id="login-password">
      <button type="button" id="login-button">Log in</button>
    </section>
  </main>
</body>
</html>
